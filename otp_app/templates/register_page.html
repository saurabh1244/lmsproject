{% extends 'base.html' %}


{% block content %}


<div class="form-con">
    <form method="post" class="form-css">
        {% csrf_token %}
        
        <h3>Registration</h3><div class="hrs"></div><br>
        
        
        {% for field in form %}
        
        <div class="mb-3">
            <label class="form-label" style="font-weight: bold;">{{field.label}}</label><br>
            <div class="input-con">{{field}}</div>
        </div>
        
        
        
        {% endfor %}
            
        
        <button class="btn btn-success" style="margin: 0 0 10px 0;">Register</button>
        <p>Already have an account? <a href="{% url 'login_page' %}" style="text-decoration: none;">Login</a></p>
        
    </form>
</div>
    
    
    {% endblock content %}
